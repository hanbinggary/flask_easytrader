<dd><input type='button' value='取得最新行情（高频）' onclick='getstockinfo();' />
<input type='button' value='取得上市日期（低频）' onclick='getipoinfo();' />
<div id='ipo_info'></div>
<div id='stock_info_error'></div>
<div id='stock_info'></div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">

//ref = setInterval(getstockinfo,10000);

function getstockinfo () {
	$.ajax({
		type: "GET",
		url: "/qq/",
		//url: "/qq/" + stockno ,
		//data: {'stockno':stockno},
		//dataType: "text",
		success: function(msg){
                $('#stock_info').text("");
                $('#stock_info_error').text("");
                $('#stock_info').append(msg);
		},
		error:function(){
                $('#stock_info_error').text("error");
			return false;
			},
		});
}

//取得上市日期数据
function getipoinfo(){
	$.ajax({
		type: "GET",
		url: "/ipoinfo/",
		success: function(msg){
                $('ipo_info').text(msg);
		},
		error:function(){
                $('ipo_info').text("error");
				return false;
			},
		});
}

</script>
