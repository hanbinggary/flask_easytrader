<dd><input type='button' value='取得最新行情（高频）' onclick='getstockinfo();' />
<input type='button' value='取得上市日期（低频）' onclick='getipoinfo();' />
<div id='buy_info'></div>
<div id='ipo_info'></div>
<div id='stock_info_error'></div>
<div id='stock_info'></div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
getstockinfo();
//ref = setInterval(getstockinfo,34000);

function checkTradeTime(){
	var myDate = new Date();
	arr = ['9','10','11','13','14'];
	for (var k = 0, length = arr.length; k < length; k++)
	{
		if (myDate.getHours()==arr[k])
		{
			return true;
		}
	}
	return false;
}

function getstockinfo () {

	var myDate = new Date();
	if (checkTradeTime())
	{
		setTimeout(getstockinfo,34000);
	}

	$.ajax({
		type: "GET",
		url: "/qq/",
		//url: "/qq/" + stockno ,
		//data: {'stockno':stockno},
		//dataType: "text",
		success: function(msg){
                $('#stock_info').text("");
                $('#stock_info_error').text("");
                $('#stock_info').append(msg);
		},
		error:function(){
                $('#stock_info_error').text("error");
			return false;
			},
		});
}

//取得上市日期数据
function getipoinfo(){
	$.ajax({
		type: "GET",
		url: "/ipoinfo/",
		success: function(msg){
                $('ipo_info').text(msg);
		},
		error:function(){
                $('ipo_info').text("error");
				return false;
			},
		});
}

//buy
function buy(stockno,num,price){
	//alert($('#min').val());
	$.ajax({
		type: "POST",
		url: "/buy/",
		data: {stockno:stockno,num:num,price:price},
		//dataType: "text",
		success: function(msg){
                $('#buy_info').text(msg);
		},
		error:function(){
                $('#buy_info').text("buy error");
				return false;
			},
		});
}

//sell
function sell(stockno,num,price){
	//alert($('#min').val());
	$.ajax({
		type: "POST",
		url: "/sell/",
		data: {stockno:stockno,num:num,price:price},
		//dataType: "text",
		success: function(msg){
                $('#buy_info').text(msg);
		},
		error:function(){
                $('#buy_info').text("sell error");
				return false;
			},
		});
}

//toChiyou
function toChiyou(code,name){
    $.ajax({
		type: "POST",
		url: "/toChiyou/",
		data: {code:code,name:name},
		success: function(msg){
                $('#buy_info').text(msg);
		},
		error:function(){
                $('#buy_info').text("toChiyou error");
				return false;
			},
		});
}
//delChiyou
function delChiyou(code){
    $.ajax({
		type: "POST",
		url: "/delChiyou/",
		data: {code:code},
		success: function(msg){
                $('#buy_info').text(msg);
		},
		error:function(msg){
                $('#buy_info').text(msg);
				return false;
			},
		});
}

</script>
